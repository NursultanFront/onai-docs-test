<div class="table-container">
  <table>
    <thead>
      <tr>
        <th class="table-header-th">
          <div class="table-header-block table-header-block--shadow">
            <span> Бренд</span>

            <app-input-filter
              field="brand"
              (clearFilter)="resetField($event)"
              (setFilter)="applyFilter()"
            ></app-input-filter>
          </div>
        </th>
        <th class="table-header-th">
          <div class="table-header-block">
            <span> Артикул</span>

            <app-input-filter
              field="brand"
              (clearFilter)="resetField($event)"
              (setFilter)="applyFilter()"
            ></app-input-filter>
          </div>
        </th>
        <th class="table-header-th">
          <div class="table-header-block">
            <span> Наименование товара</span>

            <app-input-filter
              field="brand"
              (clearFilter)="resetField($event)"
              (setFilter)="applyFilter()"
            ></app-input-filter>
          </div>
        </th>
        <th class="table-header-th">
          <div class="table-header-block">
            <span> Цена</span>

            <app-input-filter
              field="brand"
              (clearFilter)="resetField($event)"
              (setFilter)="applyFilter()"
            ></app-input-filter>
          </div>
        </th>
        <th class="table-header-th">
          <div class="table-header-block">
            <span> Наличие</span>

            <app-checkbox-filter
              (clearFilter)="resetField($event)"
              (setFilter)="applyFilter()"
            ></app-checkbox-filter>
          </div>
        </th>
      </tr>
    </thead>
    <tbody class="table-body">
      <tr *ngFor="let item of dataList$ | async; let i = index">
        <td
          [ngStyle]="{
            'background-color':
              i % 2 !== 0 ? 'rgba(249, 250, 250, 1)' : 'rgba(255, 255, 255, 1)'
          }"
        >
          <div class="table-body-block">
            {{ item.brand }}
          </div>
        </td>
        <td>
          <div>
            {{ item.attributes }}
          </div>
        </td>
        <td>
          <div>
            {{ item.title }}
          </div>
        </td>
        <td>
          <div>
            {{ item.price }}
          </div>
        </td>
        <td>
          <div [ngClass]="item.stock ? 'in-stock' : 'out-of-stock'">
            {{ item.stock ? "В наличии" : "Нет в наличии" }}
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
